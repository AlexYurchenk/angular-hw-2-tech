<ul class="userList">
  <li
    class="userList__item"
    *ngFor="let user of users$ | async | filter : query; let i = index"
  >
    <app-user-card
      *ngIf="selectedUsers$ | async as selectedUsers"
      [isChecked]="selectedUsers.includes(user.id)"
      [user]="user"
    ></app-user-card>
  </li>
</ul>
